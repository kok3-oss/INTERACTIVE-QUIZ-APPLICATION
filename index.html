<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Learning Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>E-Learn Hub</h1>
    <nav>
      <ul>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Progress</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Course Listing -->
    <section id="courses">
      <h2>Available Courses</h2>
      <div class="course-card">
        <h3>Web Development</h3>
        <p>Learn HTML, CSS, JavaScript, and more!</p>
        <button onclick="playVideo('assets/videos/sample-course.mp4')">Start Course</button>
        <div class="progress-bar">
          <div class="progress" style="width: 45%;"></div>
        </div>
      </div>
      <div class="course-card">
        <h3>Data Science Basics</h3>
        <p>Introduction to Python, Pandas, and Data Analysis.</p>
        <button onclick="playVideo('assets/videos/sample-course.mp4')">Start Course</button>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;"></div>
        </div>
      </div>
    </section>

    <!-- Video Player -->
    <section id="video-player">
      <h2>Course Player</h2>
      <video id="courseVideo" width="100%" controls>
        <source src="" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
